[package]
name = "langfuse-client-base"
version = "0.6.0"
edition = "2021"
authors = ["Tim Van Wassenhove <github@timvw.be>"]
license = "MIT OR Apache-2.0"
description = "Auto-generated Langfuse API client from OpenAPI specification"
repository = "https://github.com/genai-rs/langfuse-client-base"
homepage = "https://github.com/genai-rs/langfuse-client-base"
documentation = "https://docs.rs/langfuse-client-base"
readme = "README.md"
keywords = ["langfuse", "openapi", "client", "api", "llm"]
categories = ["api-bindings", "web-programming::http-client"]
rust-version = "1.82"

[package.metadata.docs.rs]
# Build with default features (rustls). Keep builds deterministic on docs.rs
features = ["rustls"]
no-default-features = false
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
bon = "3"
serde = { version = "^1.0", features = ["derive"] }
serde_with = { version = "^3.8", default-features = false, features = ["base64", "std", "macros"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
reqwest = { version = "^0.12", default-features = false, features = ["json", "multipart"] }
reqwest-middleware = { version = "^0.4", features = ["json", "multipart"] }

[dev-dependencies]
tokio = { version = "1.40", features = ["full"] }

[features]
default = ["rustls"]
rustls = ["reqwest/rustls-tls"]
native-tls = ["reqwest/native-tls"]

[lints.clippy]
# Allow all clippy warnings for generated code
all = "allow"
pedantic = "allow"
restriction = "allow"
nursery = "allow"
cargo = "allow"
