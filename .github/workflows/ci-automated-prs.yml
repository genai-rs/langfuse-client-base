name: CI (Automated PRs)

on:
  pull_request_target:
    branches: [ main ]
    types: [opened, synchronize, reopened, labeled, unlabeled]

# Do not expose secrets; only read access is needed
permissions:
  contents: read

jobs:
  test:
    # Only run for automated/* branches with the 'automated' label, from same repo
    if: startsWith(github.event.pull_request.head.ref, 'automated/') && contains(github.event.pull_request.labels.*.name, 'automated') && github.event.pull_request.head.repo.full_name == github.repository
    uses: ./.github/workflows/ci-common.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      persist_credentials: false

  audit:
    name: Cargo Audit
    # Only run for automated/* branches with the 'automated' label, from same repo
    if: startsWith(github.event.pull_request.head.ref, 'automated/') && contains(github.event.pull_request.labels.*.name, 'automated') && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Generate Cargo.lock for audit
        run: cargo generate-lockfile

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # TruffleHog disabled in PR workflows; rely on GH Secret Scanning + Push Protection and pre-commit
