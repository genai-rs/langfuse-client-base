name: Security

on:
  workflow_call:
    inputs:
      ref:
        description: 'Git ref/SHA to checkout'
        required: false
        type: string
      persist_credentials:
        description: 'Whether to persist checkout credentials'
        required: false
        type: boolean
        default: true

permissions:
  contents: read
  checks: write
  security-events: write

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (default)
        if: inputs.ref == ''
        uses: actions/checkout@v4
        with:
          persist-credentials: ${{ inputs.persist_credentials }}

      - name: Checkout repository (ref)
        if: inputs.ref != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
          persist-credentials: ${{ inputs.persist_credentials }}

      - name: Generate Cargo.lock for audit
        run: cargo generate-lockfile

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ github.token }}

  # TruffleHog disabled in PR workflows; rely on GH Secret Scanning + Push Protection and pre-commit
