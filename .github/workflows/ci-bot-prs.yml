name: CI (Bot PRs)

on:
  pull_request_target:
    branches: [ main ]

# Do not expose secrets; only read access is needed
permissions:
  contents: read

jobs:
  test:
    # Only run for bot-created update PRs
    if: (startsWith(github.event.pull_request.user.login, 'app/') || github.event.pull_request.user.login == 'github-actions[bot]') && github.event.pull_request.head.ref == 'auto/update-generated-client'
    uses: ./.github/workflows/ci-common.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      persist_credentials: false

  audit:
    name: Cargo Audit
    # Only run for bot-created update PRs
    if: github.event.pull_request.head.ref == 'auto/update-generated-client'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Generate Cargo.lock for audit
        run: cargo generate-lockfile

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  trufflehog:
    name: TruffleHog Secrets Scan
    # Only run for bot-created update PRs
    if: github.event.pull_request.head.ref == 'auto/update-generated-client'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head (full history)
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
          persist-credentials: false

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified
