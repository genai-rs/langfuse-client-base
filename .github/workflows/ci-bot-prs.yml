name: CI (Bot PRs)

on:
  pull_request_target:
    branches: [ main ]

# Do not expose secrets; only read access is needed
permissions:
  contents: read

jobs:
  test:
    # Run for bot/ prefix (nightly, renovate, etc.) or release-plz branches
    if: startsWith(github.event.pull_request.head.ref, 'bot/') || startsWith(github.event.pull_request.head.ref, 'release-plz-') || startsWith(github.event.pull_request.head.ref, 'renovate/')
    uses: ./.github/workflows/ci-common.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      persist_credentials: false

  audit:
    name: Cargo Audit
    # Run for bot/ prefix or release-plz branches
    if: startsWith(github.event.pull_request.head.ref, 'bot/') || startsWith(github.event.pull_request.head.ref, 'release-plz-') || startsWith(github.event.pull_request.head.ref, 'renovate/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: Generate Cargo.lock for audit
        run: cargo generate-lockfile

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # TruffleHog disabled in PR workflows; rely on GH Secret Scanning + Push Protection and pre-commit
