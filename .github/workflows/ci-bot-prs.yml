name: CI (Bot PRs)

on:
  pull_request_target:
    branches: [ main ]

# Do not expose secrets; only read access is needed
permissions:
  contents: read

jobs:
  test:
    # Only run for bot-created update PRs
    if: (startsWith(github.event.pull_request.user.login, 'app/') || github.event.pull_request.user.login == 'github-actions[bot]') && github.event.pull_request.head.ref == 'auto/update-generated-client'
    uses: ./.github/workflows/ci-common.yml
    with:
      ref: ${{ github.event.pull_request.head.sha }}
      persist_credentials: false
