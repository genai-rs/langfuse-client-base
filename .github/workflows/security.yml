name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight UTC

permissions:
  contents: read
  checks: write
  security-events: write

jobs:
  security:
    # Skip normal security checks for the auto-generated client PR; bot workflow handles it
    if: github.event_name != 'pull_request' || github.event.pull_request.head.ref != 'auto/update-generated-client'
    uses: ./.github/workflows/security-common.yml
    secrets: inherit
