name: Security

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday at midnight UTC

permissions:
  contents: read
  checks: write
  security-events: write

jobs:
  security:
    # Skip normal security checks for bot-created client update and release-plz PRs; bot workflow handles it
    if: github.event_name != 'pull_request' || (github.event.pull_request.head.ref != 'auto/update-generated-client' && !startsWith(github.event.pull_request.head.ref, 'release-plz-'))
    uses: ./.github/workflows/security-common.yml
    secrets: inherit
