name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    # Skip normal CI for the auto-generated client PR; bot workflow handles it
    if: github.event_name != 'pull_request' || github.event.pull_request.head.ref != 'auto/update-generated-client'
    uses: ./.github/workflows/ci-common.yml
