name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  test:
    # Skip normal CI for automated/* PRs; automated workflow handles it
    # Use github.head_ref which is empty on push and set on PRs
    if: github.event_name != 'pull_request' || !startsWith(github.head_ref, 'automated/')
    uses: ./.github/workflows/ci-common.yml
